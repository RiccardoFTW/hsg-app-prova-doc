site_name: hsg-app-prova-doc
repo_url: https://github.com/RiccardoFTW/hsg-app-prova-doc
repo_name: hsg-app-prova-doc

theme:
    name: material
    logo: assets/images/logo.png
    language: it
    features:
        - navigation.tabs
        - navigation.sections
        - content.code.copy
        - content.code.annotate
    palette:
        - scheme: default
          primary: grey
          accent: indigo

markdown_extensions:
    - attr_list
    - md_in_html
    - admonition
    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.highlight:
          anchor_linenums: true
    - pymdownx.emoji:
          emoji_index: !!python/name:material.extensions.emoji.twemoji
          emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - pymdownx.tasklist:
          custom_checkbox: true

nav:
    - Home: index.md
    - Daily Progress:
          - '2024':
                - Novembre:
                      - '19 Novembre': daily-progress/2024/11/19.md
